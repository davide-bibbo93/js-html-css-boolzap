<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <title>js-html-css-boolzap</title>
  </head>
  <body>
    <!-- contenitore totale -->
    <div id="app" class="container">
      <!-- inizio parte sinistra -->

      <!-- sezione logo e nome utente -->
      <div class="left">
        <div class="header-left">
          <div class="logo-left">

          </div>
          <div class="icons-left">

          </div>
        </div>

        <!-- sezione notifiche -->
        <div class="notice-left">
          <div class="notice-left-logo">

          </div>
          <div class="notice-left-text">

          </div>
        </div>

        <!-- sezione ricerca -->
        <div class="search-left">
          <label class="search-label" for="search">

          </label>
        </div>

        <!-- sezione contatti -->
        <div class="contact-list">
          <div class="contact">
            <div class="logo-contact">

            </div>
            <div class="info-contact">

            </div>
          </div>
        </div>
      </div>
      <!-- fine parte sinistra -->

      <!-- inizio parte destra -->
      <div class="right">
        <!-- sezione logo ed ultimo accesso -->
        <div class="header-right">
          <div class="logo-right">

          </div>
          <div class="icons-right">

          </div>
        </div>

        <!-- sezione main messages -->
        <div class="container-messages">
          <div class="messages">
            <!-- per il momento vuoto -->
          </div>
        </div>

        <!-- sezione footer -->
        <div class="footer">
          <div class="footer-icons fl">

          </div>
          <div class="footer-icons fr">
            
          </div>
        </div>
      </div>
      <!-- fine parte destra -->
    </div>
    <!-- fine contenitore totale -->

    <!-- Script -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
